<div class="panel panel-default">
    <div class="panel-body">
        <div class="alert alert-dismissible" role="alert" ng-show="alerts" ng-class="alertInfo.type">
            <button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            {{alertInfo.msg}}
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="listing in listings">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="badge pull-right">â‚¬ {{listing.price}}</span> {{listing.title}}
                        </h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                          <li class="list-group-item active"><span class="glyphicon glyphicon-{{categoryIcon[listing.category]}}"></span> {{listing.category}}</li>
                          <li class="list-group-item"><span class="glyphicon glyphicon-envelope"></span> {{listing.email}}</li>
                          <li class="list-group-item"><span class="glyphicon glyphicon-earphone"></span> {{listing.phone}}</li>
                          <li class="list-group-item"><span class="glyphicon glyphicon-road"></span> {{listing.city}}</li>
                        </ul>
                        <div class="panel-listing">{{listing.description}}</div>
                    </div>
                    <div class="panel-footer">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <a href="/ad/{{listing.id}}" type="button" class="btn btn-default">More info...</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
